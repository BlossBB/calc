<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="120x120" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled>
      <br/>
      <button id="ac" class="operator">AC</button>
      <button id="de" class="operator">DE</button>
      <button id="." class="operator">.</button>
      <button id="/" class="operator">/</button>
      <br/>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operator">X</button>
      <br/>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operator">-</button>
      <br/>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operator">+</button>
      <br/>

      <button id="00">00</button>
      <button id="0">0</button>
      <button id="=" class="equal operator"> = </button>
      <br/>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
